<ng-container *ngIf="!isSelected; else elseTemplate">
  <main class="content">
    <app-employee-list [employees]="employees" [isSelected]="isSelected" (Sendata)="onGetData($event)" (SelectElement)="onSelectElm($event)"></app-employee-list>
  </main>
</ng-container>
<ng-template #elseTemplate>
  <main class="content">
    <app-employee-detail [employee]="selectedEmployee" [employees]="employees" [isSelected]="isSelected" (showComponent)="onShow($event)"></app-employee-detail>
  </main>
</ng-template>
