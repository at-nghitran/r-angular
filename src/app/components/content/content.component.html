<ng-container *ngIf="!isSelected; else elseTemplate">
  <main class="content">
    <employee-list [employees]="employees" [isSelected]="isSelected" (onGetData)="onGetData($event)" (onSelectElm)="onSelectElm($event)"></employee-list>
  </main>
</ng-container>
<ng-template #elseTemplate>
  <main class="content">
    <employee-detail [employee]="selectedEmployee" [employees]="employees" [isSelected]="isSelected" (onShow)="onShow($event)"></employee-detail>
    </main>
</ng-template>
