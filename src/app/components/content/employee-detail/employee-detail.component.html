<article *ngIf="employee" [class.show]="isSelected" [class.hidden]="isSelected === false">
    <h2>{{ employee.name | uppercase}}</h2>
    <img src="{{ employee.avaltar}}" alt="{{ employee.name }}"/>
    <p>{{ employee.Phone }}</p>
    <button (click)="onClick(false)"><< Back</button>
  </article>
