<form [formGroup]="userForm" (submit)="saveUser()">
  <h2>Personal Infor</h2>
  <label>Name: </label>
  <input class="form-control" formControlName="name" type="text">
  <label>Birthday: </label>
  <input class="form-control" type="datetime">
  <label>Gender:</label>
  <input class="form-control" formControlName="gender" type="text">

  <h2>Company Info</h2>
  <label>Email: </label>
  <input class="form-control" formControlName="email" type="email">
  <label>Code: </label>
  <input class="form-control" formControlName="code" type="text" maxLength="6">
  <label>Team: </label>
  <input class="form-control" formControlName="team" type="text" (keyup)="getTeamValue($event)">
  <label>Skill: </label>
  <input class="form-control" formControlName="skill" type="text">
  <label>Citizen: </label>
  <label>Viet Nam
    <input type="radio" name="citizen" id="" value="VN" (change)="onChange($event)">
  </label>
  <label>Japan
    <input type="radio" name="citizen" id="" value="JP" (change)="onChange($event)" checked>
  </label>
  <input class="form-control hidden" type="text" name="jpcertificate" required placeholder="Nhap chung chi tieng nhat" *ngIf="isChecked==='VN'">

  <input class="btn btn-success submit" [disabled]="!userForm.valid" type="submit" value="Submit">
</form>
