<div class="container pd-15">
  <form [formGroup]="userForm" (submit)="saveUser()">
    <h2>Personal Infor</h2>
    <label>Name: </label>
    <input class="form-control" formControlName="name" type="text">
    <div *ngIf="userForm.get('name').errors &&
                userForm.get('name').dirty">
      Oops, only urls served over https and only from the .io top-level domain are accepted. Talk about restrictions!
    </div>
    <label>Birthday: </label>
    <input class="form-control" formControlName="birthday" type="date">
    <label>Gender:</label>
    <input class="form-control" formControlName="gender" type="text">

    <h2>Company Info</h2>
    <label>Email: </label>
    <input class="form-control" formControlName="email" type="email">
    <label>Code: </label>
    <input class="form-control" formControlName="code" type="text" maxLength="6">
    <label>Team: </label>
    <input class="form-control" formControlName="team" type="text" (keyup)="getTeamValue($event)">
    <label>Skill: </label>
    <input class="form-control" formControlName="skill" type="text">
    <label>Citizen: </label>
    <label>Viet Nam
      <input name="citizen" type="radio" value="VN" (change)="onChange($event)">
    </label>
    <label>Japan
      <input name="citizen" type="radio" value="JP" (change)="onChange($event)" checked>
    </label>
    <input *ngIf="isChecked==='VN'" class="form-control" name="jpcertificate" type="text" formControlName="jpcertificate" placeholder="Nhap chung chi tieng nhat">

    <input class="btn btn-success submit" type="submit" value="Submit" [disabled]="!userForm.valid">
  </form>
</div>
