<div class="container pd-15">
  <form [formGroup]="userForm" (submit)="saveUser()">
    <h2>Personal Infor</h2>

    <label>Name: </label>
    <input class="form-control" 
          [ngClass]="{'danger': username.invalid, 'success': username.valid}" 
          formControlName="name" type="text">
    
    <label>Birthday: </label>
    <input class="form-control" formControlName="birthday" type="date">

    <label>Gender:</label>
    <select class="form-control" 
            [ngClass]="{'danger': gender.invalid, 'success': gender.valid}"
            formControlName="gender">
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>

    <h2>Company Info</h2>
    <label>Email: </label>
    <input class="form-control" 
          [ngClass]="{'danger': email.invalid, 'success': email.valid}"
          formControlName="email" type="email">
    <label>Code: </label>

    <input class="form-control" 
          [ngClass]="{'danger': code.invalid, 'success': code.valid}"
          formControlName="code" type="text" maxLength="6">

    <label>Team: </label>
    <input class="form-control" 
          [ngClass]="{'danger': userteam.invalid, 'success': userteam.valid}"
          formControlName="team" type="text" (keyup)="getTeamValue($event)">
    <label>Skill: </label>
    <input class="form-control" 
          [ngClass]="{'danger': skill.invalid, 'success': skill.valid}"
          formControlName="skill" type="text">
          
    <label>Citizen: </label>
    <label>Viet Nam
      <input name="citizen" type="radio" value="VN" (change)="onChange($event)">
    </label>
    <label>Japan
      <input name="citizen" type="radio" value="JP" (change)="onChange($event)" checked>
    </label>
    <input *ngIf="isChecked==='VN'" class="form-control" name="jpcertificate" type="text" formControlName="jpcertificate" placeholder="Nhap chung chi tieng nhat">

    <input class="btn btn-success submit" type="submit" value="Submit" [disabled]="!userForm.valid">
  </form>
</div>
